<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Registro de Estudiante</h1>
      <form action="#" method="POST">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br><br>
        
        <label for="materiaFavorita">Materia Favorita:</label>
        <select id="materiaFavorita" name="materiaFavorita" required>
          <option value="" disabled selected>Selecciona una materia</option>
          <option value="sistemas">Sistemas</option>
          <option value="desarrollo">Desarrollo</option>
          <option value="analisis">Analisis</option>
        </select><br><br>
        
        <fieldset>
          <legend>Habilidades:</legend>
          <input type="checkbox" id="programacion" name="habilidades" value="programacion">
          <label for="programacion">Programación</label><br>
          <input type="checkbox" id="diseno" name="habilidades" value="diseno">
          <label for="diseno">Diseño UX</label><br>
          <input type="checkbox" id="datos" name="habilidades" value="datos">
          <label for="datos">Datos</label><br>
        </fieldset><br>
        
        <label for="interesMateria">Nivel de Interés en la Materia:</label>
        <select id="interesMateria" name="interesMateria" required>
          <option value="" disabled selected>Selecciona un nivel de interés</option>
          <option value="bajo">Bajo</option>
          <option value="medio">Medio</option>
          <option value="alto">Alto</option>
        </select><br><br>
        
        <label for="comentarios">Comentarios Adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar">
      </form>
    </main>
  </body>
</html>
